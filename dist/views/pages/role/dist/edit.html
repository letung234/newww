<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-white text-base w-full h-screen relative" id="root">
      <div class="z-[9999] fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center transition-all transform -translate-y-full duration-200" id="confirmation-modal">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
          <h2 class="text-lg font-semibold text-gray-800 mb-4" id="title">Xác nhận</h2>
          <p class="text-gray-600 mb-6" id="message">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
          <div class="flex justify-end">
            <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2" id="cancel-button">Hủy</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="confirm-button">Đồng ý</button>
          </div>
        </div>
      </div>
      <input type="hidden" id="messages">
      <div class="fixed top-8 right-8 z-[99999999999999999]" id="toast"></div>
      <div class="content-wrapper font-Karla text-base max-w-screen-2xl h-full relative">
        <div class="container mx-auto p-4">
          <h1 class="text-2xl font-semibold text-gray-700 mb-6"></h1>
          <div class="bg-white shadow-lg rounded-lg p-6">
            <form id="create_role">
              <div class="mb-4 form-group">
                <label class="block text-sm font-medium text-gray-700" for="title">Tiêu đề</label>
                <input class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" value="" type="text" id="title" name="title" required><span class="form-message"></span>
              </div>
              <div class="mb-4 form-group">
                <label class="block text-sm font-medium text-gray-700" for="desc">Mô tả</label>
                <textarea class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" id="description" name="description" rows="5"></textarea><span class="form-message"></span>
              </div>
              <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-lg transition duration-200" type="submit">Tạo mới</button>
            </form>
          </div>
        </div>
      </div>
      <script type="module" src="/js/main.js"></script>
      <script type="application/javascript" src="https://cdn.tiny.cloud/1/2lkzpiy7588qny85z67du8xngvp8amd4cdwjocxzs21i8j10/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
      <script type="application/javascript" src="http://localhost:4000/js/tinymce-config.js"></script>
      <script type="module" src="/js/role.js"></script>
    </div>
  </body>
</html>
